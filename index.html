<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recogidas</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet.js para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script defer src="script.js"></script>
</head>
<body>
    <form id="recogidasForm">
        <div class="form-container">
            <div class="column">
                <label for="especie_comun">Especie (Nombre Común):</label>
                <input type="text" id="especie_comun" name="especie_comun" required>

                <label for="especie_cientifico">Especie (Nombre Científico):</label>
                <input type="text" id="especie_cientifico" name="especie_cientifico" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" required>
            </div>
        </div>

        <label>Coordenadas del Mapa:</label>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <input type="hidden" id="coordenadas_mapa" name="coordenadas_mapa">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
