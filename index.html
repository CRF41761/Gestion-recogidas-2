<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recogidas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Formulario de Recogida</h1>
    <form id="formulario">
        <label for="especie_comun">ESPECIE (nombre común):</label>
        <input type="text" id="especie_comun" name="especie_comun" required>
        
        <label for="especie_cientifico">ESPECIE (nombre científico):</label>
        <input type="text" id="especie_cientifico" name="especie_cientifico" required>
        
        <label for="fecha">FECHA:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="municipio">MUNICIPIO:</label>
        <input type="text" id="municipio" name="municipio" required>
        
        <fieldset>
            <legend>Posible Causa</legend>
            <div class="checkbox-grid">
                <div>
                    <label><input type="checkbox" name="posible_causa" value="Ahogamiento"> Ahogamiento</label>
                    <label><input type="checkbox" name="posible_causa" value="Atrapado"> Atrapado</label>
                    <label><input type="checkbox" name="posible_causa" value="Atropello"> Atropello</label>
                    <label><input type="checkbox" name="posible_causa" value="Cría"> Cría</label>
                    <label><input type="checkbox" name="posible_causa" value="Decomiso"> Decomiso</label>
                    <label><input type="checkbox" name="posible_causa" value="Depredación"> Depredación</label>
                    <label><input type="checkbox" name="posible_causa" value="Desnutrición"> Desnutrición</label>
                    <label><input type="checkbox" name="posible_causa" value="Disparo"> Disparo</label>
                    <label><input type="checkbox" name="posible_causa" value="Electrocución"> Electrocución</label>
                </div>
                <div>
                    <label><input type="checkbox" name="posible_causa" value="Cautividad"> Cautividad</label>
                    <label><input type="checkbox" name="posible_causa" value="Hallazgo"> Hallazgo</label>
                    <label><input type="checkbox" name="posible_causa" value="Indeterminada"> Indeterminada</label>
                    <label><input type="checkbox" name="posible_causa" value="Infecciosa"> Infecciosa</label>
                    <label><input type="checkbox" name="posible_causa" value="Intoxicación"> Intoxicación</label>
                    <label><input type="checkbox" name="posible_causa" value="Nacido en el centro"> Nacido en el centro</label>
                    <label><input type="checkbox" name="posible_causa" value="Trampeo"> Trampeo</label>
                    <label><input type="checkbox" name="posible_causa" value="Traumatismo"> Traumatismo</label>
                    <label>Otras: <input type="text" name="posible_causa_otras"></label>
                </div>
            </div>
        </fieldset>
        
        <label for="coordenadas_mapa">Coordenadas del mapa:</label>
        <input type="text" id="coordenadas_mapa" name="coordenadas_mapa" readonly>
        
        <div id="map" style="height: 300px;"></div>
        
        <button type="submit">Enviar</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
