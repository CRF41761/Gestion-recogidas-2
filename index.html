<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recogidas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Formulario de Recogidas</h1>
    <form id="recogidasForm">
        <label for="especie_comun">Especie (nombre común):</label>
        <input type="text" id="especie_comun" name="ESPECIE (nombre común)" required>

        <label for="especie_cientifico">Especie (nombre científico):</label>
        <input type="text" id="especie_cientifico" name="ESPECIE (nombre científico)" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="FECHA" required>

        <label for="municipio">Municipio:</label>
        <input type="text" id="municipio" name="MUNICIPIO" required>

        <label for="posible_causa">Posible causa:</label>
        <input type="text" id="posible_causa" name="POSIBLE CAUSA">

        <label for="remitente">Remitente:</label>
        <input type="text" id="remitente" name="REMITENTE" required>

        <label for="estado_animal">Estado del animal:</label>
        <input type="text" id="estado_animal" name="ESTADO DEL ANIMAL">

        <label for="coordenadas">Coordenadas:</label>
        <input type="text" id="coordenadas" name="COORDENADAS" readonly>

        <label for="coordenadas_mapa">Coordenadas del mapa:</label>
        <input type="text" id="coordenadas_mapa" name="COORDENADAS DEL MAPA" readonly>

        <div id="map" style="height: 300px;"></div>

        <label for="apoyo">Apoyo:</label>
        <input type="text" id="apoyo" name="APOYO">

        <label for="cra_km">CRA y KM:</label>
        <input type="text" id="cra_km" name="CRA Y KM">

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="OBSERVACIONES"></textarea>

        <label for="cumplimentado_por">Cumplimentado por:</label>
        <input type="text" id="cumplimentado_por" name="CUMPLIMENTADO POR" required>

        <label for="telefono_remitente">Teléfono remitente:</label>
        <input type="tel" id="telefono_remitente" name="TELÉFONO REMITENTE" required>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
