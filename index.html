<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recogidas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Formulario de Recogida</h1>
    <form id="formulario">
        <label>Especie (nombre común): <input type="text" name="especie_comun" required></label>
        <label>Especie (nombre científico): <input type="text" name="especie_cientifico"></label>
        <label>Fecha: <input type="date" name="fecha" required></label>
        <label>Municipio: <input type="text" name="municipio"></label>
        
        <h3>Posible Causa</h3>
        <div class="checkbox-grid">
            <div>
                <label><input type="checkbox" name="posible_causa" value="Ahogamiento"> Ahogamiento</label>
                <label><input type="checkbox" name="posible_causa" value="Atrapado"> Atrapado</label>
                <label><input type="checkbox" name="posible_causa" value="Atropello"> Atropello</label>
                <label><input type="checkbox" name="posible_causa" value="Cría"> Cría</label>
                <label><input type="checkbox" name="posible_causa" value="Decomiso"> Decomiso</label>
                <label><input type="checkbox" name="posible_causa" value="Depredación"> Depredación</label>
                <label><input type="checkbox" name="posible_causa" value="Desnutrición"> Desnutrición</label>
                <label><input type="checkbox" name="posible_causa" value="Disparo"> Disparo</label>
                <label><input type="checkbox" name="posible_causa" value="Electrocución"> Electrocución</label>
            </div>
            <div>
                <label><input type="checkbox" name="posible_causa" value="Cautividad"> Cautividad</label>
                <label><input type="checkbox" name="posible_causa" value="Hallazgo"> Hallazgo</label>
                <label><input type="checkbox" name="posible_causa" value="Indeterminada"> Indeterminada</label>
                <label><input type="checkbox" name="posible_causa" value="Infecciosa"> Infecciosa</label>
                <label><input type="checkbox" name="posible_causa" value="Intoxicación"> Intoxicación</label>
                <label><input type="checkbox" name="posible_causa" value="Nacido en el centro"> Nacido en el centro</label>
                <label><input type="checkbox" name="posible_causa" value="Trampeo"> Trampeo</label>
                <label><input type="checkbox" name="posible_causa" value="Traumatismo"> Traumatismo</label>
                <label>Otras: <input type="text" name="otras_causas"></label>
            </div>
        </div>
        
        <h3>Remitente</h3>
        <div class="checkbox-grid">
            <div>
                <label><input type="checkbox" name="remitente" value="A. Medioambiental"> A. Medioambiental</label>
                <label><input type="checkbox" name="remitente" value="Ayuntamiento"> Ayuntamiento</label>
                <label><input type="checkbox" name="remitente" value="CRF Forn del Vidre"> CRF Forn del Vidre</label>
                <label><input type="checkbox" name="remitente" value="CRF Santa Faz"> CRF Santa Faz</label>
                <label><input type="checkbox" name="remitente" value="Cruz Roja"> Cruz Roja</label>
            </div>
            <div>
                <label><input type="checkbox" name="remitente" value="Guardia Civil"> Guardia Civil</label>
                <label><input type="checkbox" name="remitente" value="Iberdrola"> Iberdrola</label>
                <label><input type="checkbox" name="remitente" value="Personal de Conselleria"> Personal de Conselleria</label>
                <label><input type="checkbox" name="remitente" value="Particular"> Particular</label>
                <label>Otras: <input type="text" name="otras_remitente"></label>
            </div>
        </div>
        
        <h3>Estado del Animal</h3>
        <label><input type="checkbox" name="estado_animal" value="Animal vivo"> Animal vivo</label>
        <label><input type="checkbox" name="estado_animal" value="Cadáver"> Cadáver</label>
        <label><input type="checkbox" name="estado_animal" value="Recoge centro"> Recoge centro</label>
        <label><input type="checkbox" name="estado_animal" value="Recuperación"> Recuperación</label>

        <h3>Mapa</h3>
        <div id="map" style="height: 300px;"></div>
        <input type="hidden" id="coordenadas_mapa" name="coordenadas_mapa">
        
        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
